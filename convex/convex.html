<body cz-shortcut-listen="true">
  

  <div class="content">
    <div class="header">

      </div>

      <div class="module impulse">
        <h4>Impulse</h4>
        <select id="modulatorMenu" onchange="toggleConvolver(this);">
          <option> --- </option>
        <option>Fripp Guitar</option><option>Tape Choir 2</option><option>Cello</option><option>Teapot</option><option>Tape Choir 1</option><option>Cheapo Synth</option><option>Tape Flute</option><option>Tape Female Voice</option><option>Processed Image Wave</option><option>Van der Pol (Driven)</option><option>Boy Voice</option><option>Tricorder Glitch</option><option>Van der Pol (Sweep)</option><option>Dot Matrix Printer</option><option>Transporter Beam</option><option>Brain Massage</option><option>Circuit Bent Noise 2</option><option>Ray Gun 1</option><option>Circuit Bent Noise 3</option><option>Circuit Bent Noise 4</option><option>Ray Gun 3</option><option>Dishwasher</option><option>Ray Gun 2</option><option>Ray Gun 4</option><option>Circuit Bent Noise 1</option><option>Teapot</option><option>Cello</option><option>Tape Choir 2</option><option>Fripp Guitar</option><option>Tape Choir 1</option><option>Boy Voice</option><option>Cheapo Synth</option><option>Tape Female Voice</option><option>Processed Image Wave</option><option>Tape Flute</option><option>Van der Pol (Driven)</option><option>Tricorder Glitch</option><option>Transporter Beam</option><option>Van der Pol (Sweep)</option><option>Dot Matrix Printer</option><option>Dishwasher</option><option>Circuit Bent Noise 2</option><option>Ray Gun 1</option><option>Ray Gun 2</option><option>Circuit Bent Noise 3</option><option>Circuit Bent Noise 1</option><option>Circuit Bent Noise 4</option><option>Ray Gun 4</option><option>Ray Gun 3</option><option>Brain Massage</option><option>Teapot</option><option>Tape Choir 2</option><option>Fripp Guitar</option><option>Boy Voice</option><option>Tape Choir 1</option><option>Cello</option><option>Cheapo Synth</option><option>Tape Female Voice</option><option>Tape Flute</option><option>Processed Image Wave</option><option>Van der Pol (Driven)</option><option>Tricorder Glitch</option><option>Van der Pol (Sweep)</option><option>Brain Massage</option><option>Dot Matrix Printer</option>       </div>

      <div class="module filter">
        <h4>Filter</h4>
        <div style="margin-bottom: 1em;">
          <h5>type</h5>
          <select id="filterTypePicker" onchange="filterType(this);">
            <option value="lowpass">Lowpass</option>
            <option value="highpass">Highpass</option>
            <option value="badpass">Bandpass</option>
            <option value="lowshelf">Low Shelf</option>
            <option value="highshelf">High Shelf</option>
            <option value="peaking">Peaking</option>
            <option value="notch">Notch</option>
            <option value="allpass">Allpass</option>
          </select>
        </div>
        <div class="sliders">
          <div class="input-slider">
            <input id="filterFreqInput" type="range" min="0" max="1" step="0.01" value="1" oninput="filterFrequency(this);">
            <h5>freq</h5>
          </div>
          <div class="input-slider">
            <input id="filterQInput" type="range" min="0" max="1" step="0.01" value="0" oninput="filterQ(this);">
            <h5>q</h5>
          </div>
        </div>
      </div>

      <div class="module output">
        <h4>level</h4>
        <div class="sliders">
          <div class="input-slider">
            <input id="fadeInLevel" type="range" min="0" max="20000" value="0" oninput="updatefadeIn(this);">
            <h5>attack</h5>
            <!-- <h5><span id="fade-in">0</span> ms</h5> -->
          </div>
          <div class="input-slider">
            <input id="fadeOutLevel" type="range" min="0" max="20000" value="0" oninput="updatefadeOut(this);">
            <h5>release</h5>
            <!-- <h5><span id="fade-out">0</span> ms</h5> -->
          </div>
          <div class="input-slider">
            <input id="masterVolumeInput" type="range" min="0" max="100" value="100" oninput="masterVolumeLvl(this);">
            <h5>output</h5>
            <!-- <h5><span id="volume-level">100</span>%</h5> -->
          </div>
        </div>
      </div>
    </div>

    <div id="keyboard-map" class="map-area">
      <div id="row1" class="row">
        <div class="ascii" id="ascii_87"><span>w</span></div>
        <div class="ascii" id="ascii_69"><span>e</span></div>
        <div class="ascii" style="visibility: hidden;"></div>
        <div class="ascii" id="ascii_84"><span>t</span></div>
        <div class="ascii" id="ascii_89"><span>y</span></div>
        <div class="ascii" id="ascii_85"><span>u</span></div>
      </div>

      <div id="row2" class="row">
        <div class="ascii" id="ascii_65"><span>a</span></div>
        <div class="ascii" id="ascii_83"><span>s</span></div>
        <div class="ascii" id="ascii_68"><span>d</span></div>
        <div class="ascii" id="ascii_70"><span>f</span></div>
        <div class="ascii" id="ascii_71"><span>g</span></div>
        <div class="ascii" id="ascii_72"><span>h</span></div>
        <div class="ascii" id="ascii_74"><span>j</span></div>
        <div class="ascii" id="ascii_75"><span>k</span></div>
      </div>

      <div class="octave-display">
        <span class="octave-inc" id="octave-down"> &lt; </span>
        <span>Current Octave: C<span id="octave-val">4</span></span>
        <span class="octave-inc" id="octave-up"> &gt; </span>
      </div>
    </div>
  </div>
  <script src="./convex.js"></script>


</body></html>
